<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome Email</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background-color: #0078d4;
            color: white;
            text-align: center;
            padding: 30px 20px;
        }
        .header h1 {
            margin: 0;
        }
        .content {
            padding: 30px 25px;
            font-size: 16px;
            background-color: #fafafa;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #0078d4;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }
        .footer {
            background-color: #f1f1f1;
            color: #888;
            text-align: center;
            font-size: 13px;
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Welcome to <span>SoundWave</span>!</h1>
    </div>
    <div class="content">
        <p>Hi <span th:text="${username}">User</span>,</p>
        <p>We're excited to let you know that your account has been successfully created.</p>
        <p>You can now log in and start using all the features of our platform.</p>
        <a class="button" href="#">Go to Dashboard</a>
    </div>
    <div class="footer">
        If you did not sign up for this account, please ignore this email or contact our support team.
    </div>
</div>
</body>
</html>
